<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>neml</title>
    <style type="text/css">
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      .tm {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #d4e8fc, #e2d5fe);
        display: flex;
        justify-content: center;
      }
      .tt {
        align-self: center;
        text-align: center;
        margin: 0 auto;
      }
      .tt p {
        background: linear-gradient(270deg, #7184ff, #b3beff);
        background: -webkit-linear-gradient(280deg, #7184ff, #b3beff);
        display: inline-block;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .tt1 {
        font-size: 120px;
        font-weight: 700;
      }
      .tt2 {
        font-size: 20px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="tm">
      <div class="tt">
        <p class="tt1">-= neml =-</p>
        <br />
        <p class="tt2">
          Light-weight client of neem.<br />Now Developing! See you soon!
        </p>
      </div>
    </div>
  </body>
</html>
